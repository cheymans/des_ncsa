    <h2>
      <strong>Overview</strong>
    </h2>
    <p>In <a href="https://journals.aps.org/prd/abstract/10.1103/PhysRevD.107.023531">DES, SPT Collaboration (2023)</a> we present constraints on LambdaCDM and wCDM cosmological models using a combined analysis of galaxy clustering and galaxy weak lensing from the Dark Energy Survey’s first three years of observations, as well as a new CMB lensing map generated using a combination of data from the SPT-SZ survey and the Planck satellite.  Details of the map reconstruction can be found in <a href="https://journals.aps.org/prd/abstract/10.1103/PhysRevD.107.023529"> Omori et al. (2023)</a>. Because this adds three two-point functions to the 3x2pt results presented in <a href="https://journals.aps.org/prd/abstract/10.1103/PhysRevD.105.023520"> DES Collaboration (2022)</a>, we refer to the combination of probes as "6x2pt". In addition, we refer to the probe combination that includes DES data (6x2pt without the CMB lensing auto-correlation) as "5x2pt".</p>
    
    <div id="cmblenskp_download"></div>
    <h2>
      <strong>Download</strong>
    </h2>
    <p>Here you can download the cosmology chains in the main 6x2pt analysis plus other supplementary data, like the scale cuts used for the analysis of different cosmological models. </p>

    <h3>Cosmology Chains <a style="font-size:0.72rem" href="javascript:void(0)" on-tap="_top">(Top)</a></h3>
    <p>Here we present the cosmological chains presented in the Y3 6x2pt key paper. Information about the model and settings used in each chain are documented in the file headers.
The chains are produced using polychord. When using the chains, you must weight the contribution of each sample according to the weight column. The final N samples to be used are listed at the end of the chain (nsample), along with the final log evidence. Note that this is a nested sampler, so the sequence of samples is not a random walk.</p>
